<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <section class="container">
        <h1>Tabela IMC</h1>

        
        <h3 class="imc">IMC</h3>
        <h3 class="result">Resultado</h3>

    <table>
    <tr>
        <td>
            Menos do que 18,5
        </td>
        <td class="D">
            Abaixo do peso 
        </td>
    </tr>
    <tr>
        <td>
            Entre 18,5 e 24,9
        </td>
        <td class="D">
            Peso normal
        </td>
    </tr>
    <tr>
        <td>
            Entre 25 e 29,9
        </td>
        <td class="D">
            Sobrepeso
        </td>
    </tr>
    <tr>
        <td>
            Entre 30 e 34,9
        </td>
        <td class="D">
            Obsidade grau 1
        </td>
    </tr>
    <tr>
        <td>
            Entre 35 e 39,9
        </td>
        <td class="D">
            Obsidade grau 2
        </td>
    </tr>
    <tr>
        <td>
            Mais do que 40
        </td>
        <td class="D">
            Obsidade grau 3
        </td>
    </tr>
    </table>

        <h2>Calcule seu IMC</h2>

        <form action="/" id="form">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
